<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cat = new Object();
    cat.name = "Kitty";
    cat.gender = "female";
    document.write(`class: cat<br>`);
    document.write(`cat.name: ${cat.name}<br>`);
    document.write(`cat.gender: ${cat.gender}`);
</script>
</body>
</html>
